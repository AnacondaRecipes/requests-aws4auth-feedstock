{% set name = "requests-aws4auth" %}
{% set version = "1.1.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 309bfe4e22ec81e41ad91c92691cb0b77c897ffe4341bd898a15971634ede5e7

build:
  noarch: python
  number: 0
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests

test:
  imports:
    - requests_aws4auth

about:
  home: https://github.com/sam-washington/requests-aws4auth
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: AWS4 authentication for Requests
  doc_url: https://pypi.org/project/requests-aws4auth/
  dev_url: https://github.com/sam-washington/requests-aws4auth

extra:
  recipe-maintainers:
    - oblute
    - benhuff
    - mwilson8
