{% set name = "requests-aws4auth" %}
{% set version = "1.0.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name }}-{{ version }}.tar.gz
  sha256: 9a4a5f4a61c49f098f5f669410308ac5b0ea2682fd511ee3a4f9ff73b5bb275a

build:
  noarch: python
  number: 1
  script: {{ PYTHON }} -m pip install . -vv

requirements:
  host:
    - pip
    - python
  run:
    - python
    - requests

test:
  imports:
    - requests_aws4auth

about:
  home: https://github.com/sam-washington/requests-aws4auth
  license: MIT
  license_family: MIT
  license_file: LICENSE
  summary: AWS4 authentication for Requests
  doc_url: https://pypi.org/project/requests-aws4auth/
  dev_url: https://github.com/sam-washington/requests-aws4auth

extra:
  recipe-maintainers:
    - mxr-conda
    - oblute
    - benhuff
    - mwilson8
